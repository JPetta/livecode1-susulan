<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trip Agung</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container" id="app">
      <!-- Logout button and notification for success / error event -->
      <div class="row my-3">
        <button id="btn-logout" class="btn btn-primary ml-auto">Logout</button>
      </div>
      <div class="row my-3">
        <button id="btn-show-create" class="btn btn-success ml-auto">Create Trip</button>
      </div>

      <div id="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
        Your notification goes here
      </div>

      <!-- This is Login Form  -->
      <div>
        <h1>Login</h1>
        <form class="my-4">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
          <button type="submit" class="btn btn-info">
            Register
          </button>
        </form>
      </div>

      <div>
        <h1>Register</h1>
        <form class="my-4">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="name"
              class="form-control"
              name="name"
              id="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
          <button type="submit" class="btn btn-info">
            Login
          </button>
        </form>
      </div>

      <!-- This is Trip list -->
      <div>
        <h1>Trip List</h1>
        <div class="row my-4">
          <!-- Each of trip will have one of this card -->
          <div class="col-4 mb-4">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Trip Title</h5>
                <p class="card-text">Trip Location</p>
                <p class="card-text">Trip Date</p>
                <button class="btn btn-primary btn-edit-trip">Edit</button>
              </div>
            </div>
          </div>
          
        </div>
      </div>
      
      <!-- This is form page to create a trip -->
      <div>
        <h1>Create Trip</h1>
        <form class="my-4">
          <div class="form-group">
            <label for="title-create">Title</label>
            <input type="text" class="form-control" name="title-create" />
          </div>
          <div class="form-group">
            <label for="location-create">Location</label>
            <input type="text" class="form-control" name="location-create" />
          </div>
          <div class="form-group">
            <label for="date-create">Date</label>
            <input type="date" class="form-control" name="date-create" />
          </div>
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
          <button type="submit" class="btn btn-warning">
            Random Location & Date
          </button>
        </form>
      </div>

      <!-- This is form page to update a trip -->
      <div>
        <h1>Update Trip</h1>
        <form class="my-4">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" />
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" name="location" />
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" name="date" />
          </div>
          <button id="btn-update" type="submit" class="btn btn-primary">
            Submit
          </button>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
