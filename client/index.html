<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trip Agung</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container" id="app">
      <!-- Logout button and notification for success / error event -->
      <div id='logoutButton' class="row my-3">
        <button id="btn-logout" class="btn btn-primary ml-auto">Logout</button>
      </div>
      <div id='createTripButton' class="row my-3">
        <button id="btn-show-create" class="btn btn-success ml-auto">Create Trip</button>
      </div>

      <div id="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
        
      </div>

      <!-- This is Login Form  -->
      <div id='loginForm'>
        <h1>Login</h1>
        <form class="my-4">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              required
            />
          </div>
          <button type="button" id="submitLogin" class="btn btn-primary">
            Submit
          </button> 
          <button id='goToRegister' type="button" class="btn btn-info">
            Register
          </button>
        </form>
      </div>

      <div id='registerForm'>
        <h1>Register</h1>
        <form class="my-4">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="name"
              class="form-control"
              name="name"
              id="nameRegister"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="emailRegister"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="passwordRegister"
              required
            />
          </div>
          <button id='submitRegister' type="button" class="btn btn-primary">
            Submit
          </button>
          <button id="goToLogin" type="button" class="btn btn-info">
            Login
          </button>
        </form>
      </div>

      <!-- This is Trip list -->
      <div id='tripList'>
        <h1>Trip List</h1>
        <div id="tripCards" class="row my-4">
          <!-- Each of trip will have one of this card -->
          
          
        </div>
      </div>
      
      <!-- This is form page to create a trip -->
      <div id='createTrip'>
        <h1>Create Trip</h1>
        <form class="my-4">
          <div class="form-group">
            <label for="title-create">Title</label>
            <input type="text" class="form-control" name="title-create" id="title-create" />
          </div>
          <div class="form-group">
            <label for="location-create">Location</label>
            <input type="text" class="form-control" name="location-create" id="location-create" />
          </div>
          <div class="form-group">
            <label for="date-create">Date</label>
            <input type="date" class="form-control" name="date-create" id="date-create" />
          </div>
          <button id="submit-create" type="button" class="btn btn-primary">
            Submit
          </button>
          <button id="random-create" type="button" class="btn btn-warning">
            Random Location & Date
          </button>
        </form>
      </div>

      <!-- This is form page to update a trip -->
      <div id='updateTrip'>
        <h1>Update Trip</h1>
        <form class="my-4">
          <div class="form-group">
            <label for="title">Title</label>
            <input id='title-update' type="text" class="form-control" name="title" />
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input id='location-update' type="text" class="form-control" name="location" />
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input id='date-update' type="date" class="form-control" name="date" />
          </div>
          <button id="btn-update" type="button" class="btn btn-primary">
            Submit
          </button>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
  </body>
</html>
